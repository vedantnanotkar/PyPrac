    <script>
        // Config: target print width in inches (no user input)
        const TARGET_WIDTH_INCHES = 8.5; // US Letter width â€” good general printing size
        const JPEG_QUALITY = 1; // fixed, as requested

        // DOM refs
        const previewBtn = document.getElementById('previewBtn');
        const exportJpgBtn = document.getElementById('exportJpgBtn');
        const svgEl = document.getElementById('mySVG');
        const svgE2 = document.getElementById('outputsvg');
        const preview = document.getElementById('preview');
        const downloadControls = document.getElementById('downloadControls');
        const downloadJpg = document.getElementById('downloadJpg');
        const filenameInput = document.getElementById('filename');
        const exportMeta = document.getElementById('exportMeta');
        const warningsEl = document.getElementById('warnings');

        // Wait for the Google font to load before rendering/exporting.
        // We use document.fonts.ready and also attempt to load the specific family to be safe.
        async function waitForFont(fontName = 'JetBrains Mono', timeoutMs = 8000) {
            // If Font Loading API not available, fallback to a small delay (best-effort)
            if (!document.fonts || !document.fonts.load) {
                return new Promise(res => setTimeout(res, 1200));
            }
            try {
                const loadPromise = document.fonts.load(`16px "${fontName}"`);
                // Wait for both the specific font load and the fonts.ready promise
                const race = Promise.race([
                    (async () => { await loadPromise; await document.fonts.ready; })(),
                    new Promise((_, rej) => setTimeout(() => rej(new Error('Font load timeout')), timeoutMs))
                ]);
                await race;
                console.log(`Font "${fontName}" loaded.`);
            } catch (err) {
                console.warn(`Font "${fontName}" failed to load within timeout. Exports may use fallback monospace font.`, err);
            }
        }

        previewBtn.addEventListener('click', () => {
            renderScreenPreview().catch(e => console.error(e));
        });

        // get viewBox dimensions
        function getViewBox() {
            const vb = svgEl.viewBox && svgEl.viewBox.baseVal && svgEl.viewBox.baseVal.width ? svgEl.viewBox.baseVal : null;
            const vbW = vb ? vb.width : (parseFloat(svgEl.getAttribute('width')) || 800);
            const vbH = vb ? vb.height : (parseFloat(svgEl.getAttribute('height')) || 450);
            return { vbW, vbH };
        }

        // compute target pixels from TARGET_WIDTH_INCHES and DPI
        function computeTargetSize(dpi) {
            const { vbW, vbH } = getViewBox();
            const aspect = vbH / vbW;
            const targetW = Math.round(TARGET_WIDTH_INCHES * dpi);
            const targetH = Math.round(targetW * aspect);
            return { targetW, targetH };
        }

        // Serialize SVG clone with pixel width/height set for canvg
        function getSerializedSvgForPixels(targetW, targetH) {
            const clone = svgEl.cloneNode(true);
            if (!clone.getAttribute('xmlns')) clone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            // set explicit pixel dimensions (so fonts & layout scale correctly)
            clone.setAttribute('width', String(targetW));
            clone.setAttribute('height', String(targetH));
            // embed a small style block to prefer the Roboto Mono family inside the cloned SVG
            // This helps canvg pick the intended font-family name
            const styleEl = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleEl.textContent = `
              /* prefer Roboto Mono in-case the renderer looks inside svg styles */
              text { font-family: 'Roboto Mono', monospace; }
            `;
            // prepend style to the clone
            clone.insertBefore(styleEl, clone.firstChild);
            return new XMLSerializer().serializeToString(clone);
        }

        // Robust canvg renderer (supports common UMD shapes)
        async function renderSvgStringToContext(ctx, svgString) {
            if (window.Canvg && typeof Canvg.fromString === 'function') {
                const instance = await Canvg.fromString(ctx, svgString);
                await instance.render();
                return;
            }
            if (window.canvg && typeof canvg.fromString === 'function') {
                const instance = await canvg.fromString(ctx, svgString);
                await instance.render();
                return;
            }
            if (window.canvg && canvg.Canvg && typeof canvg.Canvg.fromString === 'function') {
                const instance = await canvg.Canvg.fromString(ctx, svgString);
                await instance.render();
                return;
            }
            throw new Error('canvg not found or unsupported build. Ensure canvg script loaded correctly.');
        }

        // Render a normal screen preview (small)
        async function renderScreenPreview() {
            preview.innerHTML = '';
            const { vbW, vbH } = getViewBox();
            const width = Math.max(1, Math.round(vbW));
            const height = Math.max(1, Math.round(vbH));
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Ensure font loaded for accurate on-screen appearance
            await waitForFont();

            try {
                const svgString = getSerializedSvgForPixels(width, height);
                await renderSvgStringToContext(ctx, svgString);
                preview.appendChild(canvas);
            } catch (err) {
                console.error('Preview render failed:', err);
                const errBox = document.createElement('div');
                errBox.textContent = 'Preview failed â€” check console. Possible causes: canvg load failure, CORS images, or unsupported SVG features.';
                errBox.style.color = 'crimson';
                preview.appendChild(errBox);
                throw err;
            }
        }

        // Export print-ready JPG (fixed width TARGET_WIDTH_INCHES, fixed JPEG quality 1.0)
        exportJpgBtn.addEventListener('click', async () => {
            try {
                warningsEl.classList.add('hidden');
                downloadControls.classList.add('hidden');
                preview.innerHTML = '';

                // wait for font (critical to ensure exported raster uses the font)
                await waitForFont();

                const dpi = 600;
                const fileBase = (filenameInput.value || 'exported_image').replace(/\s+/g, '_');

                const { targetW, targetH } = computeTargetSize(dpi);
                const pixelCount = targetW * targetH;
                const megaPixels = (pixelCount / 1_000_000).toFixed(2);
                exportMeta.innerHTML = `Width: ${targetW.toLocaleString()} px<br>Height: ${targetH.toLocaleString()} px<br>Pixel count: ${pixelCount.toLocaleString()} (~${megaPixels} MP)`;

                // warn for extremely large sizes
                if (pixelCount > 100_000_000) {
                    warningsEl.textContent = 'Warning: requested export is very large (>100 megapixels). This may crash or freeze the browser. Consider a lower DPI.';
                    warningsEl.classList.remove('hidden');
                    const proceed = confirm('Requested image is very large and may crash your browser. Continue?');
                    if (!proceed) return;
                }

                // Create canvas and fill white background (JPEG)
                const canvas = document.createElement('canvas');
                canvas.width = targetW;
                canvas.height = targetH;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Serialize SVG for these pixel dims and render
                const svgString = getSerializedSvgForPixels(targetW, targetH);

                try {
                    await renderSvgStringToContext(ctx, svgString);
                } catch (err) {
                    console.error('High-res render failed:', err);
                    alert('High-resolution render failed â€” see console. If you see CORS or memory errors, try lower DPI.');
                    return;
                }

                // Convert to JPEG data URL (quality fixed to JPEG_QUALITY)
                let dataUrl;
                try {
                    dataUrl = canvas.toDataURL('image/jpeg', JPEG_QUALITY);
                } catch (err) {
                    console.error('toDataURL failed:', err);
                    alert('Failed to create JPEG data. This is often due to the size being too large for the browser to handle. Try reducing DPI.');
                    return;
                }

                // Convert to blob and create downloadable URL (safer for big files)
                function dataURLToBlob(dataurl) {
                    const arr = dataurl.split(',');
                    const mime = arr[0].match(/:(.*?);/)[1];
                    const bstr = atob(arr[1]);
                    let n = bstr.length;
                    const u8arr = new Uint8Array(n);
                    while (n--) u8arr[n] = bstr.charCodeAt(n);
                    return new Blob([u8arr], { type: mime });
                }

                const blob = dataURLToBlob(dataUrl);
                const blobUrl = URL.createObjectURL(blob);

                // Show download link with file size hint
                downloadJpg.href = blobUrl;
                downloadJpg.download = `${fileBase}.jpg`;
                downloadJpg.textContent = `Download (${(blob.size / 1024 / 1024).toFixed(2)} MB)`;
                downloadControls.classList.remove('hidden');

                // Show a scaled thumbnail preview for quick visual check
                const thumb = document.createElement('canvas');
                const maxThumbW = 640;
                const scale = Math.min(1, maxThumbW / canvas.width);
                thumb.width = Math.max(1, Math.round(canvas.width * scale));
                thumb.height = Math.max(1, Math.round(canvas.height * scale));
                const tctx = thumb.getContext('2d');
                tctx.fillStyle = '#ffffff';
                tctx.fillRect(0, 0, thumb.width, thumb.height);
                tctx.drawImage(canvas, 0, 0, thumb.width, thumb.height);
                preview.appendChild(thumb);

                // Revoke blob after some time after download
                downloadJpg.addEventListener('click', () => {
                    setTimeout(() => URL.revokeObjectURL(blobUrl), 15000);
                }, { once: true });

            } catch (err) {
                console.error('Export error:', err);
                alert('Export failed â€” check console for details.');
            }
        });

        // initial screen preview (attempt)
        (async () => {
            try { await renderScreenPreview(); } catch (e) { console.warn(e); }
        })();
    </script>
